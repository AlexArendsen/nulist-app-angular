<form action="javascript:void(0)">

  <div class="form-group">
    <label for="username-field">Username</label>
    <input type="text" id="username-field" name="username" class="form-control" [(ngModel)]="username" placeholder="Username" />
  </div>

  <div class="form-group">
    <label for="password-field">Password</label>
    <input type="password" id="password-field" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" />
  </div>

  <button
    class="btn btn-primary"
    type="submit"
    (click)="login()"
    [disabled]="loggingIn"
    >
    <span class="fa fa-refresh fa-spin" *ngIf="loggingIn"></span>
    Log In
  </button>

</form>
