<app-item-picker-item
    *ngFor="let i of topLevelItems"
    [item]="i"
    (pick)="select($event)">
</app-item-picker-item>

<div class="btn-toolbar float-right">
    <button class="btn btn-primary" (click)="submit()">Submit</button>
</div>

<p>
    <strong>Selected Item:</strong>
    {{ selectedItem ? selectedItem.title : '(root)' }}
</p>
