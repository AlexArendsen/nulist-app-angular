<button class="btn btn-default" (click)="showMoveModal(template)">
  <ng-content></ng-content>
</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title">Move Item</h4>
  </div>
  <div class="modal-body">

    <p>Moving {{ source.title }}. Please select a destination.</p>

    <app-item-picker-form
      (pick)="doMove($event)"
    ></app-item-picker-form>

    <div class="alert alert-info mt-2" *ngIf="moving">
      <i class="fas fa-sync fa-spin"></i> Moving item...
    </div>

  </div>
</ng-template>
