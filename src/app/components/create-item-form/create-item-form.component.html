<form action="javascript:void(0)">

  <div class="form-group">
    <label for="title-field">Title</label>
    <input type="text" id="title-field" name="title" class="form-control" [(ngModel)]="model.title" placeholder="Title" />
  </div>

  <button
    type="submit"
    class="btn btn-success"
    (click)="create()"
    [disabled]="creating">
    Add
  </button>

</form>
