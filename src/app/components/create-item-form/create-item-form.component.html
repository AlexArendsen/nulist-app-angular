<form action="javascript:void(0)">

  <div class="row">

    <div class="col-1"></div>

    <div class="col-9">
      <input type="text" id="title-field" name="title" class="form-control" [(ngModel)]="model.title" placeholder="Title" />
    </div>

    <div class="col-2">
      <button
        type="submit"
        class="btn btn-success"
        (click)="create()"
        [disabled]="creating">
        Add
      </button>
    </div>

  </div>

</form>
