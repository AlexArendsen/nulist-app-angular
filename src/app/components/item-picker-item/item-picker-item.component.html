<div>
  <strong class="expander" (click)="toggleExpand()">
    {{ expanded ? '[hide]' : '[show]' }}
  </strong>
  <a href="javascript:void(0)" (click)="select(item)">{{ item.title }}</a>
  <span *ngIf="!expanded && item.children">(+{{ item.children.length }})</span>
</div>

<div class="ml-2" *ngIf="expanded && item.children && item.children.length">
  <app-item-picker-item
    *ngFor="let c of item.children"
    [item]="c"
    (pick)="select($event)">
  </app-item-picker-item>
</div>
