<div class="card p-2 mb-2" *ngFor="let c of children">

  <div class="row">

    <div class="col-1 checkbox-column">
      <input type="checkbox" [(ngModel)]="c.checked" (click)="saveCheck(c)" />
    </div>
  
    <div class="col-lg-8 col-md-8 col-sm-9 col-9 clickable" (click)="gotoItem(c)">
      <strong class="mr-2">{{ c.title }}</strong>
      <div class="d-inline-block">
        <span class="mr-2 text-muted" *ngIf="c.children && c.children.length">{{ c.children.length }} {{ c.children.length == 1 ? 'child' : 'children' }}</span>
      </div>

      <div class="description">
        <markdown *ngIf="c.description">{{ c.description }}</markdown>
      </div>

    </div>

    <div class="col-lg-3 col-md-3 col-sm-12">
      <app-item-progress-bar [item]="c"></app-item-progress-bar>
    </div>

  </div>

</div>
